<div class="container">
  <div id="client-page">
    <!-- Example row of columns -->
    <div class="row">
      <div class="span12">
        <div class="pull-right" style="margin-bottom: 10px;">
          <button class="btn btn-primary" type="button" >Add Pill Wizard Client</button>
          <button class="btn btn-primary" type="button" >Add Prescription</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="span4">
        <table class="table">
          <thead>
            <tr><th>Client</th></tr>
          </thead>
          <tbody data-bind="foreach: clients">
            <tr data-bind="css: { success: $data == $root.currentClient() }">
              <td><a href="#" data-bind="text: name, click: $root.newClient"></a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="span8" data-bind="with: currentClient">
        <dl class="dl-horizontal">
          <dt>Name</dt>
          <dd data-bind="text: name"></dd>
          <dt>Age</dt>
          <dd data-bind="text: personal_info.age"></dd>
          <dt>Address</dt>
          <dd data-bind="text: personal_info.address"></dd>
          <dt>Doctor</dt>
          <dd data-bind="text: personal_info.caretaker"></dd>
        </dl>
        <ul class="nav nav-tabs">
          <li class="active"><a href="#prescriptions" data-toggle="tab">Prescriptions</a></li>
          <li><a href="#medication-log" data-toggle="tab">Medication Log</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="prescriptions">
            <table class="table">
              <thead>
                <tr>
                  <th>Medicine</th>
                  <th>Cannister</th>
                  <th>Schedule</th>
                  <th>Dosage</th>
                  <th>Information</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: prescriptions">
                <tr>
                  <td data-bind="text: medicine"></td>
                  <td data-bind="text: cannister"></td>
                  <td data-bind="text: schedule"></td>
                  <td data-bind="text: dosage"></td>
                  <td data-bind="text: information"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tab-pane" id="medication-log">
            <table class="table">
              <thead>
                <tr>
                  <th>Medicine<th>
                  <th>Date<th>
                  <th>Time<th>
                  <th>Drug Taken?<th>
                </tr>
              </thead>
              <tbody data-bind="foreach: medication_log">
                <tr data-bind="css: { error: !medicine_taken }">
                  <td data-bind="text: medicine">d<td>
                  <td data-bind="text: date">d<td>
                  <td data-bind="text: time">d<td>
                  <td><i data-bind="css: { 'icon-ok': medicine_taken, 'icon-ban-circle': !medicine_taken }"></i><td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
