<div id="simulation-page" class="container">

  <!-- Example row of columns -->
  <div class="row-fluid" style="margin-bottom: 10px">
    <div class="span5 headerDivider">
      <div class="row-fluid">
        <h3>Pill Wizard Client</h3>
        <div class="row-fluid" style="text-align: center">
          <img src="static/img/pill_wizard_trans.png"/>
        </div>
        <div class="row-fluid">
          <div class="span4">
            <p>Next Refresh Timer</p>
          </div>
          <div class="span7">
            <div class="progress progress-striped active">
              <div class="bar" style="width: 100%" data-bind="style: { width: refresh_bar_width }"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span11">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th>Medicine</th>
                <th>Cannister</th>
                <th>Schedule</th>
                <th>Dosage</th>
                <th>Information</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: client_prescriptions">
              <tr>
                <td data-bind="text: medicine"></td>
                <td data-bind="text: cannister"></td>
                <td data-bind="text: schedule"></td>
                <td data-bind="text: dosage"></td>
                <td data-bind="text: information"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="span7">
      <div class="row-fluid">
        <h3 style="text-align: center">Pill Wizard Servers</h3>
      </div>
      <div class="row-fluid">
        <div class="span9">
          <div class="row-fluid">
            <div class="pull-right" style="margin-bottom: 10px">
              <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#add-prescription">Add Prescription</button>
            </div>
          </div>
          <div class="row-fluid">
            <table class="table table-bordered table-striped table-hover">
              <thead>
                <tr>
                  <th>Medicine</th>
                  <th>Cannister</th>
                  <th>Schedule</th>
                  <th>Dosage</th>
                  <th>Information</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: prescriptions">
                <tr>
                  <td data-bind="text: medicine"></td>
                  <td data-bind="text: cannister"></td>
                  <td data-bind="text: schedule"></td>
                  <td data-bind="text: dosage"></td>
                  <td data-bind="text: information"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="span3">
          <img src="static/img/server.png"/>
          <img src="static/img/internet.png"/>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="span12 progress">
      <div class="bar bar-warning" style="width: 0%;" data-bind="style: { width: query_bar_left }"></div>
      <div class="bar bar-success" style="width: 5%;"></div>
      <div class="bar bar-warning" style="width: 95%;" data-bind="style: { width: query_bar_right }"></div>
    </div>
  </div>
  <div class="modal hide fade in" id="add-prescription" style="display: none;">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">×</button>
        <h3>Add Prescription</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" action="#">
        <div class="control-group">
          <label class="control-label" for="inputEmail">Medicine</label>
          <div class="controls">
            <input type="text" data-bind="value: new_prescription.medicine" placeholder="Medicine">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Cannister</label>
          <div class="controls">
            <input type="text" data-bind="value: new_prescription.cannister"  placeholder="Cannister">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Schedule</label>
          <div class="controls">
            <input type="text" data-bind="value: new_prescription.schedule"  placeholder="Schedule">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Dosage</label>
          <div class="controls">
            <input type="text" data-bind="value: new_prescription.dosage"  placeholder="Dosage">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Information</label>
          <div class="controls">
            <input type="text" data-bind="value: new_prescription.information"  placeholder="Information">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn" data-dismiss="modal">Cancel</a>
      <a href="#" data-bind="click: add_prescription" class="btn btn-primary">Add Prescription</a>
    </div>
  </div>

  <hr>

  </footer>
